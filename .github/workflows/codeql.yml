name: CodeQL

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.rb'
      - '**/*.js'
      - '**/*.ts'
      - 'app/**'
      - 'lib/**'
      - 'config/**/*.rb'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**/*.rb'
      - '**/*.js'
      - '**/*.ts'
      - 'app/**'
      - 'lib/**'
      - 'config/**/*.rb'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
  schedule:
    - cron: '0 6 * * 1' # Mondays at 06:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: read
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: ['ruby', 'javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          build-mode: none


      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'

