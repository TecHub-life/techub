name: CodeQL (disabled; using Default setup)

on:
  # Keep only manual trigger to avoid conflicts with GitHub Default setup.
  # Jobs are additionally guarded with `if: false` below.
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    if: ${{ false }} # disabled to allow Default setup to process SARIF
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
      pull-requests: read
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        language: ['ruby', 'javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ matrix.language }}'
