test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>
# DigitalOcean Spaces (S3-compatible)
do_spaces:
  service: S3
  access_key_id:
    <%= ENV["DO_SPACES_ACCESS_KEY_ID"] || Rails.application.credentials.dig(:do_spaces,
    :access_key_id) %>
  secret_access_key:
    <%= ENV["DO_SPACES_SECRET_ACCESS_KEY"] || Rails.application.credentials.dig(:do_spaces,
    :secret_access_key) %>
  region: <%= ENV["DO_SPACES_REGION"] || Rails.application.credentials.dig(:do_spaces, :region) %>
  bucket:
    <%= ENV["DO_SPACES_BUCKET"] || Rails.application.credentials.dig(:do_spaces, :bucket_name) %>
  endpoint:
    <%= ENV["DO_SPACES_ENDPOINT"] || Rails.application.credentials.dig(:do_spaces, :endpoint) %>
  force_path_style: true
  public: true
  url: :public
  public_host:
    <%= ENV["DO_SPACES_CDN"] || Rails.application.credentials.dig(:do_spaces, :cdn_endpoint) %>
# Use bin/rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
# amazon:
#   service: S3
#   access_key_id: <%= Rails.application.credentials.dig(:aws, :access_key_id) %>
#   secret_access_key: <%= Rails.application.credentials.dig(:aws, :secret_access_key) %>
#   region: us-east-1
#   bucket: your_own_bucket-<%= Rails.env %>

